<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Metro</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
<link rel="stylesheet" href="./css/dateandbookmetro.css">
</head>
<body>
<div class="body-metro">
  <div class="booking-card animate-fade-slide">
    <h2 class="text-center">Metro Booking</h2>
    <form  method="POST" action="book-metro.php">
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Full Name</label>
      <input type="text" id="fullName" name="fullName" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Payment</label>
      <select id="payment" name="payment" class="form-control" required>
        <option value="">Select Payment</option>
        <option value="Visa">Visa</option>
        <option value="Cash">Cash</option>
      </select>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Date</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <div class="col-md-6">
      <label>Time</label>
      <input type="text" id="time" name="time" class="form-control" readonly>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-md-4">
      <label>Metro</label>
      <input type="text" id="metroNumber" name="metroNumber" class="form-control" readonly>
    </div>
    <div class="col-md-4">
      <label>From</label>
      <input type="text" id="from" name="from" class="form-control" readonly>
    </div>
    <div class="col-md-4">
      <label>To</label>
      <input type="text" id="to" name="to" class="form-control" readonly>
    </div>
  </div>
  <div class="mb-4">
    <label>Price</label>
    <input type="text" id="price" name="price" class="form-control" readonly>
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">
      Book Now
    </button>
  </div>
</form>

  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

<script src="./js/book.js">
  
</script>

</body>
</html>
