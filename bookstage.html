<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./css/bookstyle.css" />
</head>
<body>
<div class="body_book_stage">
  <button onclick="window.location.href='stage.html'" class="back-button" title="Back to stage">&#8592;</button>

  <div class="container_stage row mx-auto">
    <div class="col-md-6 left-section">
      <div>
        <p style="margin-left: 100px; font-size: 30px; color: #043161; text-align: center; font-style: italic;">Book Now..</p>
      </div>
    </div>

    <div class="col-md-6 form-section">
        <p class="pa">Movie Name: <span id="movie-name"></span></p>
        <p class="pa">Price: <span id="ticket-price"></span> EGP</p>
        <p class="pa">Day: <span id="movie-day"></span></p>

       <form  method="POST" action="book-stage.php">
  <label>Number of Tickets:</label>
  <input type="number" id="ticket-count" name="Number_of_Tickets" min="1" value="1" required>

  <div class="form-group">
    <div>
      <label>Full Name:</label>
      <input type="text" name="Full_Name" required>
    </div>
    <div>
      <label>Phone Number:</label>
      <input type="tel" name="Phone_Number" required>
    </div>
  </div>

  <div class="form-group">
    <div>
      <label>Email:</label>
      <input type="email" name="Email" required>
    </div>
    <div>
      <label>Payment:</label>
      <select id="payment" name="Payment" required>
        <option value="hidden" disabled selected>Select Payment Method</option>
        <option value="1">Cash</option>
        <option value="2">Visa</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn2">Book Now</button>
</form>

    </div>
  </div>
</div>

<script src="./js/bookstage.js">

</script>
</body>
</html>
