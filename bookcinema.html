<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body>

<div class="body_book_cinema">
  <button onclick="window.location.href='cinema.html'" class="back-button" title="Back to cinema">&#8592;</button>

  <div class="container_cinema row mx-auto">
    <div class="col-md-6 left-section">
      <p style="margin-left: 100px; font-size: 30px; color: #043161; text-align: center; font-style: italic;">Book Now..</p>
    </div>

    <div class="col-md-6 form-section">
      <p class="pa">Movie Name: <span id="movie-name"></span></p>
      <p class="pa">Price: <span id="ticket-price"></span> EGP</p>
      <p class="pa">Day: <span id="movie-day"></span></p>

     <form method="POST" action="book-cinema.php">
    <label>Number of Tickets:</label>
    <input type="number" id="ticket-count" name="ticket_count" min="1" value="1" required>

    <label>Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

  <label>Phone Number:</label>
  <input type="tel" id="phone" name="phone" required>

  <label>Email:</label>
  <input type="email" id="email" name="email" required>

  <label>Payment:</label>
  <select id="payment" name="payment" required>
    <option value="hidden" disabled selected>Select Payment Method</option>
    <option value="1">Cash</option>
    <option value="2">Visa</option>
  </select>

  <button class="btn2 " type="submit">Book Now</button>
</form>

    </div>
  </div>
</div>

<script src="./js/bookcinema.js" >

</script>

</body>
</html>
