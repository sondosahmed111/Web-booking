<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f5f5;
      padding: 40px;
      background-image: url(./img/delete.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      padding: 40px;
    }

    .ticket-card {
      background-color: rgb(43, 53, 138);
      color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 10px auto;
      max-width: 600px;
    }

    .ticket-card p, .ticket-card strong {
      color: white;
    }

    .restore-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 class="text-center mb-5">Canceled Tickets</h2>
  <div id="cartContainer"></div>

  <script>
    const cartContainer = document.getElementById('cartContainer');
    const deletedTickets = JSON.parse(localStorage.getItem('deletedTickets') || '[]');

    deletedTickets.forEach((ticketHTML, index) => {
      const div = document.createElement('div');
      div.className = 'ticket-card';
      div.innerHTML = ticketHTML;

      const restoreBtn = document.createElement('button');
      restoreBtn.textContent = 'Restore';
      restoreBtn.className = 'btn btn-success restore-btn';
      restoreBtn.onclick = () => {
        // Remove from deletedTickets
        deletedTickets.splice(index, 1);
        localStorage.setItem('deletedTickets', JSON.stringify(deletedTickets));
        // Redirect to original page to refresh
        window.location.href = 'index.html';
      };

      div.appendChild(restoreBtn);
      cartContainer.appendChild(div);
    });
  </script>
</body>
</html>
