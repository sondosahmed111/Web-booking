<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body>
<div class="body_bookgames">
  <button onclick="window.location.href='Games-card.html'" class="back-button" title="Back to the games page">&#8592;</button>

  <div class="container py-5">
    <form action="book-games.php" method="POST" id="gamesForm">
      <div class="games-booking-container mx-auto shadow" style="max-width: 700px;">
        <h2 class="mb-4 text-center fs-4">Book Your Ticket Now ðŸŽŸ</h2>
        <h3 class="text-center fs-5">Ticket Booking for <span id="place-name-display"></span></h3>
        <h4 class="text-center mb-3 fs-6">Price per Ticket: <span id="price-per-ticket-display"></span></h4>

        <!-- hidden inputs -->
        <input type="hidden" name="place_name" id="place-name" />
        <input type="hidden" name="price_per_ticket" id="price-per-ticket" />

        <div class="mb-3">
          <label for="quantity" class="form-label fw-bold">Number of Tickets:</label>
          <input type="number" id="quantity" name="ticket_count" class="form-control" value="1" min="1" required />
        </div>

        <p class="p_games">Total Price: <span id="total-price">0 EGP</span></p>

        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label fw-bold">Full Name:</label>
            <input type="text" id="name" name="full_name" class="form-control" required placeholder="Full Name"/>
          </div>
          <div class="col-md-6">
            <label for="phone" class="form-label fw-bold">Phone Number:</label>
            <input type="tel" id="phone" name="phone" class="form-control" required placeholder="01......." maxlength="11"/>
          </div>
          <div class="col-md-6">
            <label for="date" class="form-label fw-bold">Visit Date:</label>
            <input type="date" id="date" name="visit_date" class="form-control" required/>
          </div>
          <div class="col-md-6">
            <label for="payment" class="form-label fw-bold">Payment:</label>
            <select id="payment" name="payment" class="form-select" required>
              <option value="" disabled selected>Select Payment Method</option>
              <option value="1">Cash</option>
              <option value="2">Visa</option>
            </select>
          </div>
        </div>

        <button type="submit" class="games-button mt-4" id="submitBtn">Book Now</button>
      </div>
    </form>
  </div>
</div>

<script src="./js/bookcinema.js">

</script>
</body>
</html>
