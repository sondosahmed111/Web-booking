<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./css/bookstyle.css">
  
</head>
<body>
<div class="body-book-hotel">
  <button onclick="window.location.href='hotel.html'" class="back-button" title="Back to cinema">&#8592;</button>

  <div class="container">
    <div class="book-hotel-card col-md-8 mx-auto p-4">
      <h2 class="text-center text-primary book-hotel-fade-in" style="animation-delay: 0.2s;">Hotel Booking</h2>
    <form method="POST" action="book-hotel.php">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="fullName">Full Name</label>
      <input type="text" name="full_name" class="form-control" id="fullName" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="phone">Phone Number</label>
      <input type="tel" name="phone" class="form-control" id="phone" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="price">Price</label>
      <input type="text" name="price" class="form-control" id="price" readonly>
    </div>
    <div class="col-md-6 mb-3">
      <label for="hotelName">Hotel Name</label>
      <input type="text" name="hotel_name" class="form-control" id="hotelName" readonly>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="checkInDate">Check-In Date</label>
      <input type="date" name="check_in" class="form-control" id="checkInDate" required>
    </div>
    <div class="col-md-6 mb-3">
      <label for="checkOutDate">Check-Out Date</label>
      <input type="date" name="check_out" class="form-control" id="checkOutDate" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="roomType">Room Type</label>
      <select id="roomType" name="room_type" class="form-control" required>
        <option value="">Select Room Type</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
      </select>
    </div>
    <div class="col-md-6 mb-3">
      <label for="payment">Payment</label>
      <select id="payment" name="payment" class="form-control" required>
        <option value="">Select Payment</option>
        <option value="Visa">Visa</option>
        <option value="Cash">Cash</option>
      </select>
    </div>
  </div>

  <div class="text-center">
    <button type="submit" class="book-hotel-btn">Book Now</button>
  </div>
</form>

    </div>
  </div>
</div>
  <script src="./js/HGM.JS"> </script>

</body>
</html>
