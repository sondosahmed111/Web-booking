<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Match Ticket Booking</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body>
<div class="body_book_match ">
<button onclick="window.location.href='match-card.html'" class="back-button" title="الرجوع لصفحه">←</button>

<div class="match-container row mx-auto p-4 fade-in">
  <div class="col-12 text-center mb-3">
    <p class="p_match" >Book Now</p>
  </div>

  <div class="col-12">
    <p class="match-pa">Teams: <span id="match-name"></span></p>
    <p class="match-pa">Price: <span id="ticket-price"></span></p>
    <p class="match-pa">Stadium: <span id="match-place"></span></p>
    <p class="match-pa">Time: <span id="match-time"></span></p>
  </div>

  <form class="col-12" method="POST" action="book-match.php">
  <div class="mb-3">
    <label for="ticket-count">Number of Tickets:</label>
    <input type="number" id="ticket-count" name="ticket_count" min="1" value="1" required class="match-input">
  </div>

  <p class="match-total-price">Total Price: <span id="match-total-price">0 EGP</span></p>

  <div class="mb-3 match-input-group">
    <div class="match-form-group">
      <label for="full_name">Name:</label>
      <input type="text" id="full_name" name="full_name" required class="match-input">
    </div>
    <div class="match-form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required class="match-input">
    </div>
  </div>

  <div class="mb-3 match-input-group">
    <div class="match-form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required class="match-input">
    </div>
    <div class="match-form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required class="match-input">
    </div>
  </div>

  <div class="mb-3">
    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment" required class="match-select">
      <option value="" disabled selected>Select Payment Method</option>
      <option value="1">Cash</option>
      <option value="2">Visa</option>
    </select>
  </div>

  <button type="submit" class="match-btn1">Book Now</button>
</form>

</div>
</div>
<script src="./js/book.js"></script>
</body>
</html>
