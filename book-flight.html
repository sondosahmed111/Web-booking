<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div class="f-book">
 <button onclick="window.location.href='dateflight.html'" class="back-button" title="الرجوع لصفحه">←</button>
  <div class="f-container">
    <div class="card col-md-8 mx-auto p-4">
      <h2 class="text-center text-primary fade-in" style="animation-delay: 0.2s;">Booking Form</h2>
    <form  method="POST" action="book-flight.php">
  <div class="row">
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 0.4s;">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 0.6s;">
      <label class="form-label">Time</label>
      <input class="form-control" type="text" id="time" name="time" readonly>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 0.8s;">
      <label class="form-label">Price</label>
      <input type="text" class="form-control" id="price" name="price" readonly>
    </div>
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 1s;">
      <label class="form-label">Flight Number</label>
      <input type="text" class="form-control" id="flightNumber" name="flightNumber" readonly>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 1.4s;">
      <label class="form-label">Payment</label>
      <select id="payment" name="payment" class="form-control" required>
        <option value="">Select Payment</option>
        <option>Visa</option>
        <option>Cash</option>
      </select>
    </div>

    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 1.6s;">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 1.6s;">
      <label for="from" class="form-label">From</label>
      <input class="form-control" type="text" id="from" name="from" readonly>
    </div>
    <div class="col-md-6 mb-3 fade-in" style="animation-delay: 1.6s;">
      <label for="to" class="form-label">To</label>
      <input class="form-control" type="text" id="to" name="to" readonly>
    </div>
  </div>

  <div class="text-center fade-in" style="animation-delay: 1.8s;">
    <button type="submit" class="btn btn-primary">Book</button>
  </div>
</form>

    </div>
  </div>
</div>
  <script src="./js/f-detabook.js">

</body>
