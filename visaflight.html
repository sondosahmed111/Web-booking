<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Details</title>
  <link rel="stylesheet" href="./css/visa.css">
</head>
<body>
  <div class="container">
    <h1>Pay with Visa</h1>

    <div class="logos">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="MasterCard">
      <img src="./img/meeza.jpg" alt="Meeza Logo" width="50">
    </div>

   <form action="visaflight.php" method="POST" onsubmit="return validateForm();">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="full name" required>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" placeholder="1234 1234 1234 12" maxlength="14" required>

      <label for="expiry-date">Expiry Date:</label>
      <input type="month" id="expiry-date" name="expiry-date" required>

      <label for="cvv">Security Code (CVV):</label>
      <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>

      <div class="button-group">
        <button type="submit">Payment</button>
        <button style="background: #b82927;" type="button" onclick="goToIndex()">Back</button>
      </div>
    </form>
  </div>

  <script>
    function goToIndex() {
      window.location.href = "flight.html";
    }
  </script>
  <script src="./js/visa.js"></script>
</body>
</html>
