<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body>
<div class="body-singup">
  <div class="container-R">
 <form class="form-R" action="signup.php" method="POST" onsubmit="return validateForm()">

      <h2>Create Account</h2>
      <div class="form-grid-R">
        <div class="input-group-R">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" name="firstname" placeholder="Enter first name" required />
        </div>

        <div class="input-group-R">
          <label for="lastname">Last Name</label>
          <input   type="text" id="lastname" name="lastname" placeholder="Enter last name" required />
        </div>

        <div class="input-group-R full-width">
          <label for="email">Email</label>
          <input   type="email" id="email" name="email" placeholder="Enter email" required />
        </div>

        <div class="input-group-R">
          <label for="password">Password</label>
          <input   type="password" id="password" name="password" placeholder="Enter password" required />
        </div>

        <div class="input-group-R">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required />
        </div>
      </div>

      <div class="error" id="error-message"></div>

      <button class="btn-r" type="submit">Register</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
   
    function validateForm() {
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirm-password").value;
  const errorMessage = document.getElementById("error-message");

  if (password !== confirmPassword) {
    errorMessage.textContent = "Passwords do not match!";
    return false; // منع الإرسال إذا كانت كلمة المرور غير متطابقة
  }

  errorMessage.textContent = ""; // مسح رسالة الخطأ
  return true; // السماح بالإرسال
}
  </script>

</body>
</html>
